<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Genet Support Chatbot</title>
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    df-messenger {
      --df-messenger-bot-message: #e0e0e0;
      --df-messenger-button-titlebar-color: #ff6f00;
      --df-messenger-chat-background-color: #ffffff;
      --df-messenger-font-color: #000000;
    }
  </style>
</head>
<body>
  <h1>Welcome to Genet Support</h1>
  <p>If you have any questions, feel free to ask our chatbot in the bottom right corner.</p>

<link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
<script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
<df-messenger
  location="us-central1"
  project-id="genetbot"
  agent-id="b175d320-b25b-42c2-a4c2-619ad978b33d"
  language-code="en"
  max-query-length="-1">
  <df-messenger-chat-bubble
    chat-title="Airline Support">
  </df-messenger-chat-bubble>
</df-messenger>
<style>
  df-messenger {
    z-index: 999;
    position: fixed;
    --df-messenger-font-color: #000;
    --df-messenger-font-family: Google Sans;
    --df-messenger-chat-background: #f3f6fc;
    --df-messenger-message-user-background: #d3e3fd;
    --df-messenger-message-bot-background: #fff;
    bottom: 16px;
    right: 16px;
  }
</style>
</body>
</html>
